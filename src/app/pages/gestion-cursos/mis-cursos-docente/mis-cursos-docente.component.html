<div class="admin-panel-container">
    <h2><i class="fas fa-book-reader me-2"></i> Mis Cursos Asignados</h2>
    <p>Aquí puede gestionar y añadir materiales a los cursos que tiene a cargo.</p>

    <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <div *ngIf="errorMessage" class="server-error-msg">
        {{ errorMessage }}
    </div>

    <div *ngIf="!isLoading && cursos.length > 0" class="table-responsive">
        <table class="panel-table">
            <thead>
                <tr>
                    <th>Nombre del Curso</th>
                    <th>Descripción</th>
                    <th>Ciclo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let curso of cursos">
                    <td>{{ curso.nombre }}</td>
                    <td>{{ curso.descripcion }}</td>
                    <td>{{ curso.ciclo }}</td>
                    <td>
                        <button class="btn-icon btn-icon-edit" (click)="navegarCrearMaterial(curso.id)">
                            <i class="fas fa-plus"></i> Crear Material
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="!isLoading && cursos.length === 0" class="empty-msg">
        No tiene cursos asignados en este momento.
    </div>

</div>
